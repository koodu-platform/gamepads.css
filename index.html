<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad Tester</title>
    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./dist/css/gamepads.css">
</head>
<body>
    <header>
        <h1>Gamepad Tester</h1>
    </header>
    <main>
        <div class="controller">
            <div class="scene scene_3d">
                <div class="playstation">
                    <div class="btn btn-cross-axis">
                        <div class="btn btn-square" id="share">
                            <label for="share"></label>
                        </div>
                        <div class="btn btn-square" id="options">
                            <label for="options"></label>
                        </div>
                        <div class="btn touchpad"></div>
                    </div>
                    <div class="btn btn-cross-axis">
                        <div class="btn btn-triangle" style="background: red;"></div>
                        <div class="btn btn-square" style="background: red;"></div>
                        <div class="btn btn-cross" style="background: red;"></div>
                        <div class="btn btn-circle" style="background: pink;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
