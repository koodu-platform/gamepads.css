<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad </title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./dist/css/gamepads.css">
</head>
<body>
    <header>
        <h1>Gamepad Tester</h1>
    </header>
    <main>
        <div class="controller">
            <div class="scene scene_3d">
                <div class="playstation">
                    <div class="cross-axis">
                        <div class="btn" id="share">
                            <label for="share"></label>
                        </div>
                        <div class="btn" id="options">
                            <label for="options"></label>
                        </div>
                        <div class="touchpad"></div>
                    </div>
                    <div class="btn-cross-axis round ">
                        <div class="btn-triangle" style='background:rgb(67, 16, 16)'></div>
                        <div class="btn-square" style="background-color: rgb(82, 22, 32);"></div>
                        <div class="btn-cross" style="background-color: purple;"></div>
                        <div class="btn-circle" style="background-color: rgb(30, 44, 103);"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
